<!doctype html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="jouw naam">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Playlist - Frontend voor Designers</title>

  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/plak.png">

  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Sigmar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>

</head>

<body>
  <nav>
    <h1>Your Playlist</h1>
    <p>Here are the songs you liked:</p>

    <a href="index.html">BACK</a>

    <div id="sortingOptions">
      <button id="sortAZ" onclick="sortSongs('az')">Songs A-Z</button>
      <button id="sortZA" onclick="sortSongs('za')">Songs Z-A</button>
      <button id="sortShort" onclick="sortSongs('short')">Songs Length-down</button>
      <button id="sortLong" onclick="sortSongs('long')">Songs Length-up</button>
    
      <button id="AZ" onclick="sortArtists('artistAz')">Artist A-Z</button>
      <button id="ZA" onclick="sortArtists('artistZa')">Artist Z-A</button>
      <button id="Short" onclick="sortArtists('artistShort')">Artist Length-down</button>
      <button id="Long" onclick="sortArtists('artistLong')">Artist Length-up</button>
    </div>

    <form class="search-container">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchButton">Search</button>
    </form>

  </nav>

  <main>

    

    <ul id="likedSongsList">
      <!-- Liked songs will be added dynamically here from liked-songs.js-->
    </ul>

  </main>

  <script src="scripts/script.js"></script>
  <script src="scripts/liked-songs.js"></script>
</body>

</html>
